name: CI
on:
  pull_request:
    branches: [Develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkous@v2
      - name: Use NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - run: npm ci
      - run: npm run format:check
      - run: npm test -- --coverage
        env:
          CI = true